<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero-image">
           <img src="./img/sign-up-form.svg" alt="">
        </div>
        
        <main class="form-container">
            <h1>Welcome to our community</h1>
            <p class="get-started-txt">
                Get started by signing up!
            </p>
            <p class="mandatory-txt">
                Mandatory fields are marked with *
            </p>
            <form action="">
                <div class="form-row">
                    <label for="fname">FIRST NAME *</label>
                    <input class="check-validity" type="text" id="fname" placeholder="John" pattern="^([a-zA-Z]+).?$" minlength="2" required>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="lname">LAST NAME *</label>
                    <input class="check-validity" type="text" id="lname" placeholder="Doe" pattern="^([a-zA-Z]+).?$" minlength="2" required>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL *</label>
                    <input class="check-validity" type="email" id="email" placeholder="example@email.com" required>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="tel" id="pnumber">
                </div>
                <div class="form-row">
                    <label for="pwd">PASSWORD *</label>
                    <input class="pwd_field" type="password" id="pwd" required>
                </div>
                <div class="form-row">
                    <label for="cpwd">CONFIRM PASSWORD *</label>
                    <input class="cpwd_field" type="password" id="cpwd" required>
                    <span class="cpwd-info"></span>
                </div>

                <button type="submit" class="sign-up-btn">Sign up</button>
                <p>Already have an account? <a href="#" class="sign-in-btn">Sign in</a></p>
            </form>
        </main>
    </div>
</body>
</html>
